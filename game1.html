<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioco 1 - Clicca il bottone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Gioco 1: Clicca il bottone!</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="game">
      <p id="score">Punteggio: 0</p>
      <button id="clickButton">Cliccami!</button>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2026 Mini Giochi</p>
    </div>
  </footer>

  <script>
    let score = 0;
    const scoreElement = document.getElementById('score');
    const clickButton = document.getElementById('clickButton');
  
    clickButton.addEventListener('click', function () {
      score++;
      scoreElement.textContent = `Punteggio: ${score}`;
  
      // ðŸ‘‰ QUANDO ARRIVI A 10, SALVI IL PUNTEGGIO
      if (score === 10) {
        localStorage.setItem('gioco1_punteggio', score);
        alert("Punteggio salvato!");
      }
    });
  </script>
  
</body>
</html>
