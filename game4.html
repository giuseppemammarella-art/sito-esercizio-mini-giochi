<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Game</title>
<link rel="stylesheet" href="styles.css">
<style>
body {font-family:'Segoe UI'; background:#090a1a; color:#fff; text-align:center;}
h1 {margin-top:20px;}
.memory-grid {display:grid; grid-template-columns:repeat(4,80px); gap:15px; justify-content:center; margin-top:30px;}
.card {width:80px; height:80px; background:#1b1f3b; border-radius:12px; display:flex; justify-content:center; align-items:center; font-size:2rem; cursor:pointer; transition:0.3s; color:#090a1a;}
.card.flipped {background:#0ff; color:#fff;}
#score {margin-top:20px; font-size:1.5rem;}
</style>
</head>
<body>
<h1>Memory Game üÉè</h1>
<div class="memory-grid"></div>
<div id="score">Punteggio: 0</div>

<script>
const grid = document.querySelector('.memory-grid');
const symbols = ['üçé','üçå','üçá','üçí','üçç','ü•ù','üçâ','üçì'];
let cards = [...symbols, ...symbols];
cards.sort(()=>0.5-Math.random());

let firstCard=null, secondCard=null, lock=false, score=0;

cards.forEach(symbol=>{
  const card = document.createElement('div');
  card.classList.add('card');
  card.textContent=symbol;
  card.addEventListener('click',()=>{
    if(lock || card.classList.contains('flipped')) return;
    card.classList.add('flipped');
    if(!firstCard) firstCard=card;
    else{
      secondCard=card;
      if(firstCard.textContent===secondCard.textContent){
        score++;
        document.getElementById('score').textContent='Punteggio: '+score;
        firstCard=null; secondCard=null;
        if(score===symbols.length){
          alert('üéâ Hai completato il Memory!');
          const best = localStorage.getItem('gioco4_punteggio');
          if(!best || score>best){ localStorage.setItem('gioco4_punteggio', score); }
        }
      } else {
        lock=true;
        setTimeout(()=>{
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard=null; secondCard=null; lock=false;
        },700);
      }
    }
  });
  grid.appendChild(card);
});
</script>
</body>
</html>
